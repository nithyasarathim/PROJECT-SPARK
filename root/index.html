<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <style>
        body{font-family:'Rubik',sans-serif;}
        .white-box{background-color:#ffffff;margin:10px;border-radius:0.75rem;}
        .header{background-color:#ffffff;border-radius:0.75rem;margin:10px;margin-top:10px;}
        main{padding-top:80px;}
    </style>

</head>
<body class="bg-gray-100">

    <div class="fixed-top header shadow-sm d-flex align-items-center justify-content-between p-3" style="margin-right:10px;margin-left:10px;">
        <div class="d-flex align-items-center">
            <h1 class="text-2xl pt-2 d-none d-sm-block">Smart Problem-solving using AI-driven Resource Kit</h1>
            <h1 class="text-2xl pt-2 d-sm-none">S.P.A.R.K</h1> 
        </div>
        <button id="logoutBtn" class="btn" style="background-color:transparent;padding:0;border:none;">
            <img src="images/logout.png" style="width:40px;height:40px;" alt="Logout">
        </button>
    </div>              <!-- header -->
           
    <main class="flex flex-col items-center justify-center h-screen m-4 w-2/3">   
        <h2 class="text-xl font-bold mb-4 hidden md:block">Under construction 🏗️🚧</h2>
    </main>             <!-- main -->



    <div class="fixed top-20 right-0 h-screen w-full md:w-1/4 flex flex-col pt-4">

        <div class="h-1/3 white-box flex flex-col items-center justify-start rounded-lg shadow-lg bg-gray-50 " id="lcstat">
                        <!-- The leetcode stat card -->
        </div>
        <div class="h-1/3 white-box flex flex-col items-center justify-start rounded-lg shadow-lg bg-gray-50 " id="ccstat">
                        <!-- The codechef stat card -->
        </div>
        
        
    </div>
    <script src="script-index.js"></script>
</body>
<footer class="fixed-bottom bg-gray-200 text-center p-2">
    <p class="text-xs text-gray-600">© Developed by and to <span class="font-bold">BuildWithUs</span>!</p>
    </footer>
</html>
